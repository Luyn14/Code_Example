<!DOCTYPE>
<html>

  <header>
    <meta charset="UTF-8">
    <title>Validierung_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  </header>

  <body>


    <form class="needs-validation" novalidate>
      <div class="container">
        <div class="form-group">
          <div class="col-6">
            <label for="exampleFormControlSelect1">Produkt</label>
            <select class="form-select" id="exampleFormControlSelect1" required>
              <option value="">Produkt auswählen...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Titel Task</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Titel Task" required>
            <div class="invalid-feedback">
              Please a Titel for the Task .
            </div>
          </div>
          <div class="form-row col-6">
            <label for="validationCustom06">Beschreibung</label>
            <textarea class="form-control" placeholder="Detailed Description" id="floatingTextarea" required></textarea>
            <div class="invalid-feedback">
              Please give a Description of the Task .
            </div>
          </div>
          <div class="form-group">
            <div class="col-6">
              <label for="exampleFormControlSelect1">Typ</label>
              <select class="form-select" id="exampleFormControlSelect1" required>
                <option value="">Typ auswählen...</option>
                <option value="1">Bug</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-6">
              <label for="exampleFormControlSelect2">Priorität</label>
              <select class="form-select" id="exampleFormControlSelect2" required>
                <option value="">Priorität auswählen...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
  </body>

  <script src="Java-script.js"> </script>
